<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="stylesPayment.css">
</head>
<body>
    <header>
        <ion-icon class="backIcon" name="arrow-back-outline"></ion-icon>
        <h1>Payment</h1>
    </header>

    <main>
        <h2>Choose payment method</h2>

        <form class="method">
            <div class="visa">
                <input type="radio" id="visa" name="method">
                <label for="visa">VISA</label>
            </div>
            <div class="paypal">
                <input type="radio" id="paypal" name="method">
                <label for="paypal">PAYPAL</label>
            </div>
        </form>
        
        <div class="images">
            <img class="imgs" src="paypal.png" alt="">
            <img class="imgs" src="american-express.png" alt="">
            <img class="imgs" src="visa.png" alt="">
        </div>

        <form class="form2">
            <input id="name" type="text" value="Harshit Bhardwaj">

            <div class="other">
                <input id="number" type="text" value="XXXX-XXXX-XXXX-XXXX">
                <input id="cvv" type="text" value="CVV">
            </div>
        </form>

        <button class="checkout">Checkout</button>
    </main>

    <footer>
        <div class="foot1">
            <p class="footerLnks">Get help</p>
            <p class="footerLnks">About Us</p>
            <p class="footerLnks">Sign up for free</p>
            <p class="footerLnks">Add your restaurant</p>
        </div>
        <div class="foot2">
            <p class="footerLnks">Buy gift card</p>
            <p class="footerLnks">Promotions</p>
            <p class="footerLnks">Restaurants near me</p>
            <p class="footerLnks">Order history</p>
        </div>
        <div class="foot3">
            <div class="social">
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
            </div>

            <button class="inviteBtn">
                Invite friends, get $10
                <ion-icon class="arrowIcon" name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
