<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <header>
        <ion-icon name="arrow-back-outline"></ion-icon>
        <h1>Payment</h1>
    </header>

    <main>
        <h2>Choose payment method</h2>

        <form>
            <input type="radio" name="visa">
            <label for="visa">VISA</label>

            <input type="radio" name="paypal">
            <label for="paypal">PAYPAL</label>
        </form>
        
        <div class="images">
            <img src="paypal.png" alt="">
            <img src="american-express.png" alt="">
            <img src="visa.png" alt="">
        </div>

        <form>
            <input type="text">

            <div class="other">
                <input type="text">
                <input type="text">
            </div>
        </form>

        <button class="checkout">
            Checkout
        </button>
    </main>

    <footer>
        <div class="foot1">
            <p class="footerLnks">Get help</p>
            <p class="footerLnks">About Us</p>
            <p class="footerLnks">Sign up for free</p>
            <p class="footerLnks">Add your restaurant</p>
        </div>
        <div class="foot2">
            <p class="footerLnks">Buy gift card</p>
            <p class="footerLnks">Promotions</p>
            <p class="footerLnks">Restaurants near me</p>
            <p class="footerLnks">Order history</p>
        </div>
        <div class="foot3">
            <div class="social">
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
            </div>

            <button class="inviteBtn">
                Invite friends, get $10
                <ion-icon class="arrowIcon" name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
